<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Layout</title>
    <script src="https://kit.fontawesome.com/f925a93f09.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="StyleLayoutLogin.css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header_icon">
                <i class="fas fa-users"></i>
            </div>
            <div class="header-title">
                <h2>User Login</h2>
            </div>
        </div>
        <form action="#" class="form">
            <div class="form_username">

                <div class="form_username_icon  form__icon">
                    <i class="fas fa-user"></i>
                </div>
                <div class="form_username_input form__input">
                    <input type="email" id="name" name="username" placeholder="Enter your email" />
                </div>

            </div>
        </form>
        <form action="#" class="form">
            <div class="form_password">

                <div class="form_password_icon form__icon">
                    <i class="fas fa-key"></i>
                </div>
                <div class="form_password_input form__input">
                    <input type="password" id="password" name="password" placeholder="Enter your password" />
                </div>

            </div>
        </form>
        <div class="form_submit">
            <button type="submit">
                <i class="fal fa-angle-double-right"></i>
            </button>
        </div>
    </div>
</body>

</html>
